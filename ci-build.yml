trigger:
  branches:
   exclude:
     - '*'

pr:
  branches:
    include:
      - main

variables:
  - group: BuildVariables
  - name: buildConfiguration
    value: 'Debug'
  - name: outputDirectory
    value: '$(Build.ArtifactStagingDirectory)/output'

jobs:
- job: Build_Main
  displayName: 'Build Main'
  pool:
   vmImage: 'macos-latest'
   demands: xcode

  steps:
   
